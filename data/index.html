<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>BOTBAR</title>
        <script>

            // Déclenchement de la fonction lors de l'apuis sur le bonton "Rhum"
            function lireBouton() {
                //Création de la Requette : "http://X.X.X.X/reqEtatBouton/&aleatoire=615814"
                var uniqueURL = "reqEtatBouton" + "&aleatoire=" + Math.trunc(Math.random() * 1000000);
                var request = new XMLHttpRequest(); // http://www.toutjavascript.com/reference/ref-xmlhttprequest.php

                // ici on envoie la requête GET sur l'URL "http://X.X.X.X/reqEtatBouton/&aleatoire=615814"
                request.open("GET", uniqueURL , true);
                request.send(null);
            }

        </script>

        <style>
            
        </style>

    </head>
    <body>
        <br>
        <!-- déclanchement de la fonction lireBouton() quant le bouton est push -->
        <button type="button" onclick="lireBouton()" id="BoutonRhum">Rhum</button>
        <br>
    </body>
</html>
